<!--CREATE USER MODAL-->

<div id="CreateUserModal" class="modal" *ngIf="showCreateUserModal">
  <div class="modal-content">
    <h2>Sign Up</h2>
    <label class="form-check-label" for="createUserName">Username</label>
    <input id="createUserName" class="form-control mr-sm-2 loginField" type="search"  placeholder="Username" [(ngModel)]="user.name">
    <label class="form-check-label" for="createUserpassword">Password</label>
    <input id="createUserpassword" class="form-control mr-sm-2 loginField" type="password" placeholder="Password" [(ngModel)]="user.password">
    <button class="btn btn-outline-success my-2 my-sm-0" id="submitCreateBtn" type="submit" (click)= createUser() (keydown.enter)="createUser()">Submit</button>
    <button class="btn btn-outline-danger my-2 my-sm-0" id="exitCreateBtn" type="submit" (click)=changeDisplayCreateUserModal() (keydown.esc)="changeDisplayCreateUserModal()">Exit</button>
  </div>

</div>

<!--Login Modal-->

<div id="SigninModal" class="modal" *ngIf="showSignInModal">
  <div class="modal-content">
    <h2>Login</h2>
    <label class="form-check-label" for="loginUserName">Username</label>
    <input id="loginUserName"class="form-control mr-sm-2 loginField" type="search"  placeholder="Username" [(ngModel)]="loginUser.name">
    <label class="form-check-label" for="loginUserpassword">Password</label>
    <input id="loingUserpassword"class="form-control mr-sm-2 loginField" type="password" placeholder="Password" [(ngModel)]="loginUser.password">
    <button class="btn btn-outline-success my-2 my-sm-0" id="submitLoginBtn" type="submit" (click)= authUser(loginUser.name) (keydown.enter)=authUser(loginUser.name)>Submit</button>
    <button class="btn btn-outline-danger my-2 my-sm-0" id="exitLoginBtn" type="submit" (click)=changeDisplayLogin() (keydown.esc)= changeDisplayLogin() >Exit</button>
  </div>

</div>

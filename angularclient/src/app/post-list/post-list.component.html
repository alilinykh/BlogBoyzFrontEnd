
  <div class="dropdown dropBtn fixed-bottom ">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Filter By Tag
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <button class="dropdown-item" (click)="getPostByTag('SPORTS')" href="#">Sports</button>
      <button class="dropdown-item" (click)="getPostByTag('FINANCE')" href="#">Finance</button>
      <button class="dropdown-item" (click)="getPostByTag('TECHONLOGY')" href="#">Technology</button>
      <button class="dropdown-item" (click)="getPostByTag('BUSINESS')" href="#">Business</button>
      <button class="dropdown-item" (click)="getPostByTag('OTHER')" >Other</button>
      <button class="dropdown-item" (click)="getAllPost()" >All</button>
    </div>
  </div>


<div id="card_wrapper">
<div *ngFor="let post of posts" class="card">
  <div class="card-header title">
    <h4>{{post.title}}</h4>
  </div>
  {{post.tag}}
  <div class="imgWrapper">
    <img src="{{post.image || 'https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg'}} " class="img-fluid" alt="Responsive image">
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{post.content}}</p>
      <div class="container">
        <div class="row">
          <div class="col align-self-end">
            <footer class="blockquote-footer">{{post.author}} <cite title="Source Title">{{post.date}}</cite></footer>
          </div>
          <div class="col align-self-start">
            <button *ngIf="userLoggedin && loggedInUser.user_id == post.user_id" (click)="deletePost(this.post.post_id)" type="button" class="btn btn-warning btn-sm deleteBtn">Delete</button>
            <button *ngIf="userLoggedin && loggedInUser.user_id == post.user_id"  type="button" (click)="commentService.toggleComments(this.post.post_id)" class="btn btn-info btn-sm commmentBtn">Comments</button>
          </div>
        </div>
      </div>
    </blockquote>
  </div>
  <div *ngIf="commentService.showComment && commentService.postId == this.post.post_id " class="commentwrapper">
    <h5>Comments</h5>
    <div *ngFor="let comment of post.comments">
      <p class="comment">-{{comment.content}}<p>
    </div>
    <div class="commentFormWrapper">
      <label class="form-check-label" for="comment">Make new comment!</label>
      <textarea  id="loingUserpassword"class="form-control mr-sm-2 commentField" type="text" rows="5" placeholder="Comment" [(ngModel)]="comment.content" ></textarea>
      <button class="btn btn-outline-success my-2 my-sm-0" id="submitLoginBtn" (click)="onSubmit(this.post.post_id)" type="submit" >Submit</button>
    </div>
  </div>
</div>
</div>
